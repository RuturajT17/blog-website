<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Join Our Community</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Illustration Section -->
            <div class="col-lg-6 d-none d-lg-block auth-illustration p-0">
                <div class="illustration-overlay d-flex flex-column justify-content-center align-items-center text-white p-5">
                    <img src="assets/images/auth-illustration.svg" alt="Sign Up Illustration" class="img-fluid mb-4" style="max-width: 80%;">
                    <h2 class="mb-3">Welcome to Our Community</h2>
                    <p class="text-center">Join thousands of users who are already part of our platform</p>
                </div>
            </div>

            <!-- Form Section -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
                <div class="auth-form-container w-100" style="max-width: 500px;">
                    <div class="text-center mb-5">
                        <h2>Create Your Account</h2>
                        <p class="text-muted">Get started by creating your free account</p>
                    </div>

                    <form id="signupForm">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="firstName" class="form-label">First Name (Optional)</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name (Optional)</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div id="passwordHelp" class="form-text">Minimum 8 characters</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3 auth-submit-btn">Create Account</button>

                        <div class="text-center">
                            <p class="text-muted">Already have an account? <a href="login.html" class="text-decoration-none">Sign in</a></p>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button type="button" class="btn btn-outline-secondary me-2 rounded-circle social-btn">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary me-2 rounded-circle social-btn">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary rounded-circle social-btn">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/signup.js"></script>
</body>
</html>
