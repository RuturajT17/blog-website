<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSphere - Home</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/navbar.css" >
    <link rel="stylesheet" href="/public/css/blogs.css">

    <!-- ithe aaplyala ekda kaam karav lagnar aahe -->

</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top" id="mainNavbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user-home.html">
                <img src="/public/images/blog-placeholder.jpg" alt="Logo" width="30" height="30">
                BlogSphere
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input class="form-control search-input" type="search" placeholder="Search blogs..." id="searchInput">
                </div>
                
                <div class="d-flex align-items-center ms-auto nav-buttons">
                    <button class="btn btn-create nav-button me-3" id="createBlogBtn">
                        <i class="fas fa-plus-circle me-1"></i> Create Blog
                    </button>
                    
                    <div class="dropdown">
                        <img src="/public/images/profile-placeholder.png" 
                             class="rounded-circle profile-img dropdown-toggle" 
                             id="profileDropdown" 
                             data-bs-toggle="dropdown">
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <div class="d-flex align-items-center px-3 py-2">
                                    <img src="/public/images/profile-placeholder.png" class="rounded-circle me-2" width="40" height="40">
                                    <div>
                                        <h6 class="mb-0">John Doe</h6>
                                        <small class="text-muted">john@example.com</small>
                                    </div>
                                </div>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/user-profile.html"><i class="fas fa-user-circle me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="myBlogsBtn"><i class="fas fa-book me-2"></i>My Blogs</a></li>
                            <li><a class="dropdown-item" href="#" id="likedBlogsBtn"><i class="fas fa-heart me-2"></i>Liked Blogs</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Blog Feed Section -->
    <main class="container blog-feed">
        <div class="row">
            <div id="blogContainer" class="col-lg-8 mx-auto">
                <!-- Blogs will be dynamically inserted here -->
            </div>
        </div>
    </main>



<!-- Add this RIGHT BEFORE the closing </body> tag -->
<div id="blogContainer" class="container"></div>
<div class="add-blog-container">
  <button id="addBlogBtn" class="add-blog-btn">
    <i class="fas fa-plus"></i>
  </button>
</div>
    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/navbar.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/blogs.js"></script>
    <script src="/public/js/db-test.js"></script>
</body>
</html>
